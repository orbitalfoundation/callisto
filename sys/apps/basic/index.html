<!DOCTYPE html>

<title>Orbital</title>

<script type="module">

// calculate a path to our current folder for convenience
let urn = (new URL(import.meta.url)).pathname; urn = "*:"+urn+(urn.split("/").at(-2))

// update title of page
document.title = 'Orbital App at ' + urn

// get a pool manager
import Pool from '/sys/services/pool.js'
let pool = new Pool()

// fetch the app from an sdl
import { myapp } from './basic_sdl.js'

// load the app purely as a declaration
pool.resolve(myapp)

</script>
